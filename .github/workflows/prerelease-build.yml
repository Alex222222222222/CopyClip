# build the app for pre-release

name: Pre-release Build

on:
  pull_request:
    types:
      - closed

jobs:
  build:
    name: build for pre-release
    if: github.event.pull_request.merged == true
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Disable git core.autocrlf on Windows
        if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false

      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt install libdbus-1-dev libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev xcb libxcb-randr0-dev libxcb-xtest0-dev libxcb-xinerama0-dev libxcb-shape0-dev libxcb-xkb-dev libxcb-xfixes0-dev

      - name: set up rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: set up pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - run: cargo tauri --help
        id: tauri-install
      
      - run: cargo install tauri
        id: ${{ failure() && steps.tauri-install.conclusion == 'failure' }}
      
      - run: bonnie --help
        id: bonnie-install
      
      - run: cargo install bonnie
        id: ${{ failure() && steps.bonnie-install.conclusion == 'failure' }}
      
      - run: trunk --help
        id: trunk-install

      - run: cargo install trunk
        id: ${{ failure() && steps.trunk-install.conclusion == 'failure' }}

      - name: rustup target add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown

      - name: Set up pnpm package manager
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: set up tailwindcss 
        run: pnpm install tailwindcss@latest

      - name: Create empty 'dist' directory
        run: mkdir dist

      - name: bonnie build
        run: bonnie build frontend
      
      - if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-prerelease
          path: ./target/release/bundle/msi

      - if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-prerelease
          path: ./target/release/bundle/dmg

      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-prerelease
          path: ./target/release/bundle/deb/